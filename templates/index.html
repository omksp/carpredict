<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h1>Find Price of used car</h1>
    </div>
    <div class="formelement" style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">

            <label for="first" class="form-label">Year</label>
            <input type="number" id="first" class="form-control" aria-describedby="AgeOfCar" min="1999" max="2021"
                name="Year">

            <label for="second"> What is the Showroom Price?(In lakhs)</label>
            <input id="second" name="Present_Price" required="required" type="number" class="form-control">

            <label for="third">How Many Kilometers Drived?</label>
            <input id="third" name="Kms_Driven" required="required" class="form-control">


            <label for="fourth">How much owners previously had the car(0 or 1 or 3) ?</label>
            <input id="fourth" name="Owner" required="required" class="form-control">


            <label for="fuel"> What Is the Fuel type?</label>
            <select class="form-select" aria-label="Default select example" name="Fuel_Type_Petrol" id="fuel"
                required="required">
                <option selected>Select</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>


            <label for="resea">Are you A Dealer or Individual</label>
            <select class="form-select" name="Seller_Type_Individual" id="resea" required="required">
                <option selected>Select</option>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>

            <label for="research">Transmission type</label>
            <select name="Transmission_Mannual" class="form-select" id="research" required="required">
                <option selected>Select</option>
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br>
            <button type="submit" id="sub" class="btn btn-primary btn-lg">Predict the Price</button>
        </form>

        
        <br><br>
        <h3>{{ prediction_text }}<h3>
    </div>




    <style>
        body {
            background-color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: xxx-large;
            padding: 20px;
        }

        .header {
            margin: 0 20px 0 0;
            text-align: center;
            font-size: xx-large;
            background-color: rgb(245, 250, 253);
            text-transform: capitalize;
        }

        .formelement {
            text-align: left;
            width: 50%;
            border: rgb(235, 235, 235) solid 5px;
            border-radius: 2%;
            margin: 0 auto;
            padding: 75px 10px 50px 30px;
            
        }

        label {
            margin-bottom: 5px;
            margin-top: 15px;
        }
        

        button {
            width: 100%;
            align-items: center;
        }
    </style>
</body>

</html>
